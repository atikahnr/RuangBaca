<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    {% load static %}
    <!-- Bootstrap Core CSS -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    {% load static %}
    <!-- Custom CSS -->
    {% load static %}
    <!-- Custom Fonts -->
    <link href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'style/star.css' %}" rel="stylesheet" type="text/css" />
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    {% load static %}
    <!-- jQuery -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>

    {% load static %}
    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
</head>

<body>
    {% block content %}
        <div class="col-lg-4">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">Write a feedback!</h4>
        </div>
        <div class="modal-body">
                <div class="row ">
                            <div class="panel panel-default">
                                <div class="stars">
                                    <form role="form" method="POST" action="{% url 'cobadulu' kode_pinjam%}" class="js-feedback-create-form">
                                        {% csrf_token %}
                                        <input type="hidden" name="form-type" value="feedback_forms">
                                        <input type="hidden" name="kode_pinjam" value="{{ kode_pinjam }}">
                                        <label>Berikan rating pelayanan: </label>
                                        <div class="col-lg-10">
                                        <div class="form-group" id="feedback-form">
                                            <input class="star star-5" id="star-5" type="radio" name="star" value="1"/>
                                            <label class="star star-5" for="star-5"></label>
                                            <input class="star star-4" id="star-4" type="radio" name="star" value="2"/>
                                            <label class="star star-4" for="star-4"></label>
                                            <input class="star star-3" id="star-3" type="radio" name="star" value="3"/>
                                            <label class="star star-3" for="star-3"></label>
                                            <input class="star star-2" id="star-2" type="radio" name="star" value="4"/>
                                            <label class="star star-2" for="star-2"></label>
                                            <input class="star star-1" id="star-1" type="radio" name="star" value="5"/>
                                            <label class="star star-1" for="star-1"></label>
                                        </div>
                                        </div>
                                        <div class="form-group">
                                            <label> Tuliskan pesan (Optional): </label>
                                            <textarea name="messages" form="feedback-form" class="form-control" placeholder="Bagaimana pendapat anda tentang pelayanan Ruang Baca FILKOM UB?"></textarea>
                                        </div>
                                        <div class="modal-footer">
                                        <div class="form-group">
                                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                            <button type="submit" class="btn btn-primary">Submit</button>
                                        </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                </div>
            </div>
        </div>
    {% endblock %}

</body>

</html>

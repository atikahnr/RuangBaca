{% extends request.user.is_superuser|yesno:"base.html,staff_base.html" %}

    {% block content %}
        <div id="page-wrapper">
        <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Tambah Transaksi Pemesanan</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-10">
                                    <form role="form" method="POST" action=".">
                                        {% csrf_token %}
                                        <input type="hidden" name="form-type" value="nim_forms"/>
                                        <div class="form-group">
                                            <div class="col-lg-10">
                                            <label>NIM Mahasiswa</label>
                                            <input class="form-control" type="text" name="nim" id="nim">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-lg-10">
                                            <label>Kode Eksamplar</label>
                                            <input class="form-control" type="text" name="kode_eksamplar" id="kode_eksamplar">
                                            </div>
                                        </div>
                                        <div class="col-lg-10">
                                            <button type="submit" name="submit_btn" class="btn btn-primary">Submit</button>
                                            <button type="reset" class="btn btn-warning">Reset</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <br>
                            {% if messages %}
                        <ul class="list-unstyled messages">
                        {% for message in messages %}
                          <div class="alert alert-danger">
                                <a class="close" href="#" data-dismiss="alert">Ã—</a>
                          {{ message }}
                          </div>
                        {% endfor %}
                        </ul>
                    {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endblock %}

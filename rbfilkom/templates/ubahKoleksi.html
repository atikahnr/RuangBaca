{% extends request.user.is_superuser|yesno:"base.html,staff_base.html" %}

    {% block content %}
        <div id="page-wrapper">
        <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Ubah Koleksi</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-10">
                                    <form role="form" action="{% url 'ubahKoleksi' %}" method="POST" enctype="multipart/form-data">
                                        {% csrf_token %}
                                        {% for i in kode_eksamplar %}
                                        <div class="form-group">
                                            <div class="col-lg-8">
                                            <label>Kode Eksamplar</label>
                                            <input class="form-control" type="text" name="kode_eksamplar" value="{{ i.kode_eksamplar }}" readonly>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-lg-8">
                                            <label>ISBN/ISSN</label>
                                            <input class="form-control" type="text" name="isbn_issn" value="{{ i.isbn_issn }}" required>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-lg-8">
                                            <label>No. Panggil</label>
                                            <input class="form-control" type="text" name="no_panggil" value="{{ i.no_panggil }}" required>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-lg-8">
                                            <label>Judul Koleksi</label>
                                            <input class="form-control" type="text" name="judul_koleksi" value="{{ i.judul }}" required>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-lg-8">
                                            <label>Pengarang</label>
                                            <input class="form-control" type="text" name="pengarang"  value="{{ i.pengarang }}" required>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-lg-8">
                                            <label>Penerbit</label>
                                            <input class="form-control" type="text" name="penerbit" value="{{ i.penerbit }}" required>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-lg-8">
                                            <label>Tahun Terbit</label>
                                            <input class="form-control" type="text" name="tahun_terbit" value="{{ i.tahun_terbit }}" required>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-lg-8">
                                            <label>Tempat Terbit</label>
                                            <input class="form-control" type="text" name="tempat_terbit" value="{{ i.tempat_terbit }}" required>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-lg-8">
                                            <label>Topik Koleksi</label>
                                            <select class="form-control" name="topik_koleksi">
                                                <option value="{{ i.topik_koleksi.nama_topik_koleksi }}" selected>{{ i.topik_koleksi.nama_topik_koleksi }}</option>
                                                {% for tk in kode_topik %}
                                                    <option value="{{ tk.nama_topik_koleksi }}">{{ tk.nama_topik_koleksi }}</option>
                                                {% endfor %}
                                            </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-lg-8">
                                            <label>Bahasa</label>
                                            <select class="form-control" name="bahasa_koleksi" required>
                                                {% for bk in kode_bahasa %}
                                                    <option value="{{ bk.nama_bahasa_koleksi }}">{{ bk.nama_bahasa_koleksi }}</option>
                                                {% endfor %}
                                            </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-lg-8">
                                            <label>Gambar Sampul</label>
                                            <input type="file" name="file_gambar" value="{{ i.gambar.url }}">
                                            </div>
                                        </div>
                                        <div class="col-lg-8">
                                            <button type="submit" class="btn btn-primary">Submit</button>
                                            <button type="reset" class="btn btn-warning">Reset</button>
                                        </div>
                                        {% endfor %}
                                    </form>
                                </div>
                            </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    {% endblock %}

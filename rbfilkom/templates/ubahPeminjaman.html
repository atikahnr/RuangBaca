{% extends request.user.is_superuser|yesno:"base.html,staff_base.html" %}

    {% block content %}
        <div id="page-wrapper">
        <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Ubah Transaksi Peminjaman</h1>
                </div>
            <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-10">
                                    <form role="form">
                                        <div class="form-group">
                                                <div class="panel panel-default">
                                                    <div class="panel-body">
                                                        <div class="row">
                                                        <div class="form-group">
                                                        <div class="col-lg-8">
                                                            <label>Status Peminjaman</label>
                                                            <input class="form-control" type="text" value="" disabled>
                                                        </div>
                                                            <div class="col-lg-2">
                                                                <button type="submit" class="btn btn-warning"><i class="fa fa-pencil"></i></button>
                                                            </div>
                                                        </div>
                                                        </div>
                                                    </div>
                                                </div>
                                        </div>
                                        <div class="row">
                                        <div class="form-group">
                                            <div class="col-lg-8">
                                            <label>NIM Mahasiswa</label>
                                            <input class="form-control" type="text" value="">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-lg-8">
                                            <label>Kode Eksamplar</label>
                                            <input class="form-control" type="text" value="">
                                            </div>
                                            <div class="col-lg-8">
                                            <label>Tanggal Pinjam</label>
                                            <input class="form-control" type="date">
                                            </div>
                                            <div class="col-lg-8">
                                            <label>Tanggal Kembali</label>
                                            <input class="form-control" type="date" value="">
                                            </div>
                                        </div>
                                        </div>
                                        <div class="row">
                                        <div class="col-lg-6">
                                            <div class="col-lg-3">
                                                <button type="submit" class="btn btn-primary">Submit</button>
                                            </div>
                                            <div class="col-lg-3">
                                                <button type="reset" class="btn btn-warning">Reset</button>
                                            </div>
                                        </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endblock %}
